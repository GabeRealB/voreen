processorinittest_coreprofile: #probably needs xserver
  stage: test
  script:
    - mkdir -p ${REPORT_DIR}/${COREPROFILE_BUILD_DIR} || true
    - Xvfb :99 -ac &
    - Display=:99 ${COREPROFILE_BUILD_DIR}/bin/processorinittest --logLevel=debug --logFile=${REPORT_DIR}/${COREPROFILE_BUILD_DIR}/processorinittest-log.html
  artifacts:
    paths:
    - "${REPORT_DIR}"
    expire_in: 1 week

octreetest_coreprofile: #probably need testdata
  stage: test
  script:
    - ls || true
    - ls ${TEST_DATA_DIR} || true
    - ls .. || true
    - mkdir -p ${REPORT_DIR}/${COREPROFILE_BUILD_DIR} || true
    - ${COREPROFILE_BUILD_DIR}/bin/octreetest --log_level=test_suite -- --logFile=${REPORT_DIR}/${COREPROFILE_BUILD_DIR}/octreetest-log.html --datadir=${TEST_DATA_DIR}
  artifacts:
    paths:
    - "${REPORT_DIR}"
    expire_in: 1 week

