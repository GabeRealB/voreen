    expire_in: 1 day

processorinittest_coreprofile: #probably needs xserver
  stage: test
  script:
    - mkdir -p ${REPORT_DIR}/${COREPROFILE_BUILD_DIR}
    - Xvfb ${XVFB_SERVER_ARGS} :98 -ac &
    - export DISPLAY=:98
    - ${COREPROFILE_BUILD_DIR}/bin/processorinittest --logLevel=info --logFile=${REPORT_DIR}/${COREPROFILE_BUILD_DIR}/processorinittest-log.html
  artifacts:
    paths:
    - "${REPORT_DIR}"
    expire_in: 1 day

# octreetest, networkevaluatortest, processornetworktest and volumeorigintest are boost tests and need a "--"
# before specifying application options!
octreetest_coreprofile: #probably need testdata
  stage: test
  script:
    - mkdir -p ${REPORT_DIR}/${COREPROFILE_BUILD_DIR}
    - ${COREPROFILE_BUILD_DIR}/bin/octreetest -- --logLevel=debug --datadir ${TEST_DATA_DIR} --logFile=${REPORT_DIR}/${COREPROFILE_BUILD_DIR}/octreetest-log.html
  artifacts:
    paths:
    - "${REPORT_DIR}"
    expire_in: 1 day

