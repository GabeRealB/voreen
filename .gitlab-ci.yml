regressiontest_coreprofile:
  stage: test
  script:
    - mkdir -p ${IDENTIFIER}
    - Xvfb ${XVFB_SERVER_ARGS} :98 -ac &
    - DISPLAY=:98 ${COREPROFILE_BUILD_DIR}/bin/regressiontest --voreentool ${COREPROFILE_BUILD_DIR}/bin/voreentool --datadir ${TEST_DATA_DIR} -t all --htmlReport ${IDENTIFIER}/regressiontest-report.html --splitHtmlReport true --junitReport ${IDENTIFIER}/regressiontest-junit.xml --reportdir ${IDENTIFIER}/regressiontest_files --keepReferenceData --useCaching false --redirectStdOut true --logLevel info --timeout 60 || EXITCODE=$? #save exit code of regressiontest, but do not stop, yet (need to upload results!)
    - find ${IDENTIFIER}/ -exec ${TOOLS_DIR}/additional/cloudsend.sh {} ${REGRESSION_TEST_UPLOAD_URL} ${REGRESSION_TEST_UPLOAD_PASSWORD} \;
    - mv ${IDENTIFIER}/regressiontest-junit.xml ./ #actifacts session does not have access to IDENTIFIER variable!
    - $(exit $EXITCODE) #propagate regressiontest exit code
  artifacts:
    reports:
      junit: regressiontest-junit.xml
    expire_in: 1 day

schedule_test:
  stage: build
  only:
    - schedules
  script:
    - echo Schedule ran! > ${REPORT_DIR}
  artifacts:
    paths:
    - ${REPORT_DIR}
